
<html>
<script src="http://qs.itellidemo.dk/resources/assets/external/requirejs/require.js"></script>
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script> -->

<!--Add host to these 3 links if the mashup is on an external webserver-->
<link rel="stylesheet" href="http://qs.itellidemo.dk/resources/autogenerated/qlik-styles.css">
<link rel="stylesheet" href="http://qs.itellidemo.dk/resources/autogenerated/qlikui.css">
<link rel="stylesheet" href="http://qs.itellidemo.dk/resources/assets/client/client.css" media="all">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<script>

$(document).ready(function() {

    var prefix = '/';
    var config = {
        host: 'qs.itellidemo.dk',
        prefix: prefix,
        port: window.location.port,
        isSecure: window.location.protocol === "https:"
    };

    require.config({
        baseUrl: (config.isSecure ? "https://" : "http://") + config.host + (config.port ? ":" + config.port : "") + config.prefix + "resources"
    });

    require(["js/qlik"], function(qlik) {
        //var app = qlik.openApp('8c01277a-aae5-4f9c-94c7-b02de896fe7e', config);
        var app = qlik.openApp('e04ecb62-cc37-4b2a-9ea5-faa3203f6adf', config);
//        console.log(app);
        app.getList('sheet', function(reply) {
            $.each(reply.qAppObjectList.qItems, function(key, sheet) {

                $.each(sheet.qData.cells, function(index, value) {
                    if ('type' in value) {
                      $('table').append('<tr><td> sheet: </td><td>'+sheet.qMeta.title +'</td><td> guid:</td><td> '+ value.name+' </td><td> type: </td><td>'+ value.type+'<td></tr>');
                    }
                });
            });
        });
    });
});
</script>
<body>
  <table>

  </table>
</body>

</html>
